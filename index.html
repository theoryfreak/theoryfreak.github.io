<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    canvas {
        background-color: #eee;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const blockSize = 20;
    const width = canvas.width;
    const height = canvas.height;

    let snake = [{x: 10, y: 10}];
    let food = getRandomPosition();

    let dx = 0;
    let dy = 0;

    function getRandomPosition() {
        return {
            x: Math.floor(Math.random() * (width / blockSize)) * blockSize,
            y: Math.floor(Math.random() * (height / blockSize)) * blockSize
        };
    }

    function draw() {
        ctx.clearRect(0, 0, width, height);

        // Draw food
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, blockSize, blockSize);

        // Draw snake
        ctx.fillStyle = "green";
        snake.forEach(segment => ctx.fillRect(segment.x, segment.y, blockSize, blockSize));

        if (isGameOver()) {
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText("Game Over", 130, 200);
        }
    }
