<!DOCTYPE html>
<html>
<head>
<title>TheoryFreak</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Greetings, Fellow Hackers!</h1>
<p>I hope you enjoy!</p>
  <p><img src="https://media1.giphy.com/media/kJ1iL1ZQIyibu/giphy.gif" alt="Hacker-Man"></p>
<button type="button" onclick="Chat()">Chat With Hackers</button>
<button type="button" onclick="GoogleDorks()">Google Dorks</button>
<button type="button" onclick="CommonWords()">Common Words List</button>
  <p> </p>
<div id="theoryfreak"></div>


<script>
function Chat() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("theoryfreak").innerHTML =
      this.responseText;
    }

  };
  xhttp.open("GET", "https://theoryfreak.com/chatroom.html", true);
  xhttp.send();
}
  
  function GoogleDorks() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("theoryfreak").innerText =
      this.responseText;
    }

  };
  xhttp.open("GET", "https://raw.githubusercontent.com/theoryfreak/TXT/main/Google%20Dorks%202021", true);
  xhttp.send();
}

    function CommonWords() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("theoryfreak").innerText =
      this.responseText;
    }

  };
  xhttp.open("GET", "https://raw.githubusercontent.com/theoryfreak/TXT/main/Common%20Words%20List", true);
  xhttp.send();
}
</script>

<p style="color:red">TheoryFreak 2021</p>

</body>
</html>
