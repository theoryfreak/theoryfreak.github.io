<!DOCTYPE html>
<html>
<head>
<title>TheoryFreak</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<center><h1>Welcome, You!</h1></center>
<p style="color:red"><h3>Greetings, Fellow Hackers</h3></p>

    
<p> I hope you enjoy this website as much as I have enjoyed putting it together for you.</p>
    
<button type="button" onclick="loadXMLDoc()">Chat With Hackers</button>

<center><div id="theoryfreak"></div></center>
  
<script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("theoryfreak").innerHTML =
      this.responseText;
    }

  };
  xhttp.open("GET", "https://theoryfreak.com/chatroom.html", true);
  xhttp.send();
}
</script>
  
<p style="color:red">TheoryFreak 2021</p>

</body>
</html>
