<!DOCTYPE html>
<html>
<head>
<title>TheoryFreak</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0" nonce="VLwNcPGa"></script>
  
<h1>Greetings, Fellow Hackers!</h1>
<p>I hope you enjoy!</p>
  
  <div class="fb-page" data-href="https://www.facebook.com/TheoryFreak" data-tabs="timeline" data-width="" data-height="" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/TheoryFreak" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/TheoryFreak">TheoryFreak.com</a></blockquote></div>
  
  <p><img src="https://media1.giphy.com/media/kJ1iL1ZQIyibu/giphy.gif" alt="Hacker-Man"></p>
<button type="button" onclick="Chat()">Chat With Hackers</button>
<button type="button" onclick="GoogleDorks()">Google Dorks</button>
<button type="button" onclick="CommonWords()">Common Words List</button>
  <p> </p>
<div id="theoryfreak"></div>


<script>
function Chat() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("theoryfreak").innerHTML =
      this.responseText;
    }

  };
  xhttp.open("GET", "https://theoryfreak.com/chatroom.html", true);
  xhttp.send();
}
  
  function GoogleDorks() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("theoryfreak").innerText =
      this.responseText;
    }

  };
  xhttp.open("GET", "https://raw.githubusercontent.com/theoryfreak/TXT/main/Google%20Dorks%202021", true);
  xhttp.send();
}

    function CommonWords() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("theoryfreak").innerText =
      this.responseText;
    }

  };
  xhttp.open("GET", "https://raw.githubusercontent.com/theoryfreak/TXT/main/Common%20Words%20List", true);
  xhttp.send();
}
</script>

<p style="color:red">TheoryFreak 2021</p>

</body>
</html>
